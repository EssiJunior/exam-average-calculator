<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/normalize.css">
    <link rel="stylesheet" href="../CSS/login_register.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

    <title>Register | Admin</title>
</head>

<body>
    <div class="content" style="
    height: 85vh;">
        <div class="logo">
            <i class="fa fa-calculator"></i>
            <p>mgp-calculator</p>
        </div>
        <p class="header">Welcome.</p>
        <div class="form">
            <form action="" id="admin-registration-form">
                <div class="login">
                    <input type="text" class="input-area" required id="login-text" />
                    <label for="login-text" class="label">Login</label>

                </div>
                <div class="password">
                    <input type="password" class="input-area" required id="password-text" />
                    <label for="password-text" class="label">Password</label>

                </div>
                <div class="confirm-password">
                    <input type="password" class="input-area" required id="confirm-password-text" />
                    <label for="confirm-password-text" class="label">Confirm Password</label>

                </div>
                <div class="key">
                    <input type="password" class="input-area" required id="key-text" />
                    <label for="key-text" class="label">Super admin's Key</label>

                </div>
                <div class="message-container">

                </div>
                <div class="validation">
                    <p class="footer-1">Have an account? <a href="./login_admin.html"><span>Sign in</span></a></p>
                    <input type="submit" value="Sign up" id="submit-button">
                </div>
            </form>
        </div>
        <p class="footer-2">Click "Sign up" to agree to mgp-calculator's Terms of Service and acknowledge that mgp-calculator's policy applies to you.</p>
    </div>
    <script src="../JavaScript/admin_registration.js"></script>
</body>

</html>
