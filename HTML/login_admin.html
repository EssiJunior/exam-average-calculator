<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/normalize.css">
    <link rel="stylesheet" href="../CSS/login_register.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

    <title>Login | Admin</title>
</head>

<body>
    <div class="content" style="
    margin: 10rem auto;
    height: 65vh;">
        <div class="logo">
            <i class="fa fa-calculator"></i>
            <p>mgp-calculator</p>
        </div>
        <p class="header">Welcome back.</p>
        <div class="form">
            <form action="" id="admin-login-form">
                <div class="login">
                    <input type="text" class="input-area" required id="login-text" />
                    <label for="login-text" class="label">Login</label>

                </div>
                <div class="password">
                    <input type="password" class="input-area" required id="password-text" />
                    <label for="password-text" class="label">Password</label>

                </div>
                <div class="message-container">

                </div>
                <div class="validation">
                    <p class="footer-1">No account? <a href="./register_admin.html"><span>Sign up</span></a></p>
                    <input type="submit" value="Sign in" id="submit-button">
                </div>
            </form>
        </div>
        <p class="footer-2">Click "Sign in" to agree to mgp-calculator's Terms of Service and acknowledge that mgp-calculator's policy applies to you.</p>
    </div>
    <script src="../JavaScript/admin_login.js"></script>
</body>

</html>
