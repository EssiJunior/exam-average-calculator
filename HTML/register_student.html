<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/normalize.css">
    <link rel="stylesheet" href="../CSS/login_register.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />


    <title>Register | Student</title>
</head>

<body>
    <div class="content">
        <div class="logo">
            <i class="fa fa-calculator"></i>
            <p>mgp-calculator</p>
        </div>
        <p class="header">Welcome.</p>
        <div class="form">
            <form id="student-registration-form">
                <div class="registration-number">
                    <input type="text" class="input-area" required id="registration-number-text" />
                    <label for="registration-number-text" class="label">Registration number</label>

                </div>
                <div class="name">
                    <input type="text" class="input-area" required id="name-text" />
                    <label for="name-text" class="label">Name</label>

                </div>
                <div class="first-name">
                    <input type="text" class="input-area" required id="first-name-text" />
                    <label for="first-name-text" class="label">First name</label>

                </div>
                <div class="option-code">
                    <input type="text" class="input-area" required id="option-code-text" />
                    <label for="option-code-text" class="label">Option code</label>

                </div>
                <div class="sex">
                    <input type="text" class="input-area" required id="sex-text" />
                    <label for="sex-text" class="label">Sex </label>

                </div>
                <div class="message-container">

                </div>
                <div class="validation">
                    <p class="footer-1">Already registered? <a href="./login_student.html"><span>Sign in</span></a></p>
                    <input type="submit" value="Sign up" id="submit-button">
                </div>
            </form>
        </div>
        <p class="footer-2">Click "Sign up" to agree to mgp-calculator's Terms of Service and acknowledge that mgp-calculator's policy applies to you.</p>
    </div>
    <script src="../JavaScript/student_registration.js"></script>
</body>

</html>
